options:
  ignore_files:
    - "__pycache__"
    - "*.egg-info"
    - "*.swp"

  color_style:
    config: 2
    elapsed: 11
    error: 1
    header: null
    image: 3
    target: 6
    warning: 1

targets:
  pypi:
    dockerfile: image/Dockerfile.pypi
    depends_on:
      - dist
      - dev-wheels

  dood:
    dockerfile: image/Dockerfile.dood
    depends_on:
      - dist

  dind:
    dockerfile: image/Dockerfile.dind
    depends_on:
      - dist
    watch_files:
      - image/entrypoint.dind

  dist:
    dockerfile: image/Dockerfile.dist
    depends_on:
      - dev
    watch_files:
      - lib/
      - bin/
      - setup.py

  dev:
    dockerfile: image/Dockerfile.dev
    depends_on:
      - tools
      - wheels
      - dev-wheels

  wheels:
    dockerfile: image/Dockerfile.wheels
    depends_on:
      - tools
    watch_files:
      - requirements.txt

  dev-wheels:
    dockerfile: image/Dockerfile.dev-wheels
    depends_on:
      - tools
    watch_files:
      - requirements-dev.txt

  tools:
    dockerfile: image/Dockerfile.tools
